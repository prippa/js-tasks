<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>

<h1>Задание 1</h1>

<label for="my-input">Веедите тестовою строку</label>
<input type="text" id="my-input"> -> <span id="result"></span>

</body>
</html>

<script type="text/javascript">
    (function () {
        function arrayMax(a, b) {
            return (a.length < b.length ? b : a);
        }

        function uniqueStrStr(str) {
            let result = [];
            let tmp = [];

            for (const c of str) {
                if (tmp.includes(c)) {
                    result = arrayMax(result, tmp);
                    tmp = [];
                }
                tmp.push(c);
            }
            result = arrayMax(result, tmp);

            return result.join('');
        }

        const myInput = document.getElementById('my-input');
        const result = document.getElementById('result');

        myInput.oninput = () => {
            result.innerHTML = uniqueStrStr(myInput.value);
        };
    })();
</script>
